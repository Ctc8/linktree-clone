<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        src="https://kit.fontawesome.com/94eeba7e1c.js"
        crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>

    <title>@Linktree</title>
</head>
<body>
    <section class="header">
        <img class="profileImage" src="blankAvatar.png" alt="" height="150" width="150" />
        <p class="accountAddress"> @Ctc8 - Collin Chuang</p>
        <p class="tagline"> UC Merced </p>
        <div class="socialRow">
        <a href="https://github.com/Ctc8">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://">
            <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://">
            <i class="fa-brands fa-discord"></i>
        </a>
        <a href="https://">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        </div>
    </section>

    <section class="whereNext">
        <h2> Where to next? </h2>
        <button class="whiteButton"> See developer portfolio </button>
        <button class="whiteButton"> About myself </button>
    </section>

    <section class="newsLetter">
        <h2> Join my newsletter </h2>
        <div class="card">
            <p> Get notifications to your email! </p>
            <form action="">
                <div class="formFields">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" placeholder="Name"/>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" placeholder="name@email.com"/>
                    </label>
                </div>
                <button class="blueButton">Subscribe</button>
            </form>
        </div>
    </section>


    <section class="website">
        <h2>Visit my website</h2>
        <button class="whiteButton"> Website</button>
    </section>


    </body>
</html>
