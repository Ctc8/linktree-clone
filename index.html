<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94eeba7e1c.js" crossorigin="anonymous"> </script>

    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>

    <title>@Linktree</title>
</head>

    <body>
    <section class="header">
        <img class="profileImage" src="blankAvatar.png" alt="" height="150" width="150" />
        <p id="accountAddress"> @Ctc8 - <span> id="name"</span></p>
        <p id="tagline"> UC Merced </p>
        <div id="socialRow"></div>
    </section>

    <!-- Where To Next?  -->

    <section id="whereNext">
        <h2> Where to next? </h2>
    </section>

    <!-- Join My Newsletter -->

    <section class="newsLetter">
        <h2> Join my newsletter </h2>
        <div class="card">
            <p> Get notifications to your email! </p>
            <form action="">
                <div class="formFields">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" placeholder="Name"/>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" placeholder="name@email.com"/>
                    </label>
                </div>
                <button class="blueButton">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- Visit My Website -->

    <section class="website">
        <h2>Visit my website</h2>
        <button class="whiteButton"> Website</button>
    </section>

    <script src="./main.js"></script>

    </body>
</html>
